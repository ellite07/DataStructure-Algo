<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #first{
            color: red; /*color by name*/
        }
        #second{
            color: rgb(0, 0, 0);  /*color by RGB*/  
        }
        #third{
            color: #585858; /*Hex-color*/
        }
    </style>
</head>
<body>
    <h3>color in css</h3>
    <p id="first">this is my paragraph fo first box</p>
 
    <p id="second">this is my paragraph fo first box</p>
 
    <p id="third">this is my paragraph fo first box</p>
    
</body>
</html>
