<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math.Object </h1>
    </div>

    <script>

E: 2.718281828459045
LN2: 0.6931471805599453
LN10: 2.302585092994046
LOG2E: 1.4426950408889634
LOG10E: 0.4342944819032518
PI: 3.141592653589793
SQRT1_2: 0.7071067811865476
SQRT2: 1.4142135623730951
// PRinting the math object
let m = Math;
console.log(m);
// printing the constends from math object
        console.log("The value of Math.E is",Math.E)
        console.log("The value of Math.LN2 is",Math.LN2)
        console.log("The value of Math.PI is",Math.PI)
        console.log("The value of Math.LN10 is",Math.LN10)
        console.log("The value of Math.SQRT2 is",Math.SQRT2)

        let a = 89.5445;
        let b = 54;
// round
        console.log("The value of a and b is ",a,b);
        console.log("The value of a and b is ",Math.round(a),Math.round(b));
//power
         console.log("The value of 3 power to the 2 is",Math.pow(3,2));
//sqrt
         console.log("The value of 3 sq.root  is",Math.sqrt(3));
//Ceil
         console.log("The value of 5.8 ceil  is",Math.ceil(5.8));
//floor
         console.log("The value of 5.8 floor  is",Math.floor(5.8));
//abslute =only +ve value
         console.log("The value of -54 absolute  is",Math.abs(-54));
// Trigometric function 
          console.log("The value sin  is",Math.sin(Math.PI/2));
          console.log("The value of  cos is",Math.cos(Math.PI/2));
          console.log("The value of  tan is",Math.tan(Math.PI/2));

// The minimum alue & max value Function 
         console.log("The minimum value of  4,5,6 is",Math.min(4,5,6));
         console.log("The maximum value of  4,5,6 is",Math.max(4,5,6));

// generating a random Number:
            let r = Math.random();   // give randomnumber between  0 to 1 ;
            console.log("The random nnumber", r );

            // random Number  b/w (a,b) = a + (b-a)*Math.random();
            let a1 = 1;
            let b1 = 50;
            let random1_50 = a1  + (b1-a1)*Math.random();
            console.log("The random nnumber", random1_50 );

            //random numbnetr 70-80;
            let a2 = 70;
            let b2 = 80;
            let random70_80 = a2  + (b2-a2)*Math.random();
            console.log("The random nnumber", random70_80 );
// floor - random
            let random_floor = a2  + (b2-a2)*(Math.random());
            var floor = Math.floor(random_floor)
            console.log("The random nnumber", floor );


    </script>
</body>
</html>
