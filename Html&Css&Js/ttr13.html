<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is CSS tutorial</title>
    <!-- <link rel="stylesheet" href="ttr13.css"> -->
    <style>

        /* element selector*/
        footer{
            background-color: bisque;
        }
        /* id selector */
        #para{
            background-color: aqua;
        }

        /* class selector */
        .h5{
            background-color: greenyellow;
        }
        /* Grouping selector =>use comma to selsct multiple selectors*/
        footer , p , .h5{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>This is CSS selector</h3>
    <div>
        <p id="para">This is simple paragraph</p>
        <h5 class="h5"> i am h5</h5>
    </div>
    <footer>
        Im am Foooter
    </footer>
</body>
</html>
