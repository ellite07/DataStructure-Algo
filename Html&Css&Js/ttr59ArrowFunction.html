<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h3>Arrow Function</h3>
    <div class="container">
        
    </div>
    
    <script>
        function greed(){
            console.log("Im Normal Function, greed" )
        }
        greed()

        // arrow function
        greed2 = () =>{
            console.log("Im arrow function,greed2")
        }
        greed2()

//  more advance shortcut of arrow function:

        let hey = () => console.log("Hey im Tushar");
        hey()

        let sum = (a,b) => console.log(a+b);
        sum(12,5)
        
        let half = a => console.log(a/2);
        half(27);

        let name = (a,b) => console.log(a+b);
        name("tush", "ar")
        
        
    </script>
</body>
</html>
