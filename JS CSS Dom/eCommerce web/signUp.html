<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp page</h1>
    <form>
        <input id="email" type="text" placeholder="Enter email Adsress"/>
        <input id="pass" type="password" placeholder="Enter passward"/>
        <input id="user" type="text" placeholder="Enter your username"/>
        <input id="mbl" type="number"  placeholder="Enter Mob no."/>
        <input type="submit" value="Sign up"/>
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",formSubmit)
    var userStack = JSON.parse(localStorage.getItem("UserDataBase")) ||[];


    function formSubmit(event){
        event.preventDefault();
        var email = document.querySelector("#email").value;
        var pass = document.querySelector("#pass").value;
        var user = document.querySelector("#user").value;
        var mbl = document.querySelector("#mbl").value;

        //console.log(email,pass,user,mbl);

        //to store every details i use OBJECT ;



       var userData = {
    //          key   : value 
            emailAdd : email,
            passwd : pass,
             userName: user,
             mobile : mbl,
        };

    //    console.log(userData);
    userStack.push(userData);

    // console.log(userStack)

    //But i dont want to store my users data in console. so ;
    // i user local storage so we can store it,

    localStorage.setItem("UserDataBase", JSON.stringify(userStack));

    alert("sign Up Sucessful");

    // after saving All data in Local storage, direct and open login.html file;

    window.location.href = "logIn.html";
     }
</script>
