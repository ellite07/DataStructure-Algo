<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(3, 100px);
        grid-gap: 30px;

    }


    #container>div {
        border-radius: 20px;

        background-color: teal;
    }
    
    #second{
        grid-area: 1/2/2/4;
    }
    #fourth{
        grid-area: 2/1/3/3;
    }
    #nineth{
        grid-area:3/3/4/5
    }

    </style>


<body>
    <div id="container">
        <div>1</div>
        <div id="second">2</div>
        <div>3</div>
        <div
        id="fourth">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div id="nineth">9</div>
    </div>
</body>

</html>
