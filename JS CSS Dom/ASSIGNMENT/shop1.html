<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 80%;
            display: flex;
            margin: auto;
        }
        #container > div {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        margin: 20px 20px;
      }

      #img {
        width: 100%;
      }
      #content_div {
        padding: 0 20px;
        text-align: center;
      }
      #price_div {
        display: flex;
        padding: 0 20px;
      }
      #off_price {
        margin-left: 10px;
        padding-top: 5px;
        text-decoration: line-through;
      }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>

<script>
      var data = [
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi1.jpg.pagespeed.ic.mkSk-Af1ka.webp",
      name: "LATEST MEN SNEAKER",
      price: "$25.00",
      strikedOffPrice: "$95.00",
    },
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi2.jpg.pagespeed.ic.uBrpABaJqp.webp",
      name: "LATEST MEN SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi3.jpg.pagespeed.ic.iO_cFEPy2K.webp",
      name: "LATEST MEN SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
    {
      imgUrl:
        "https://preview.colorlib.com/theme/eiser/img/product/inspired-product/xi4.jpg.pagespeed.ic.kmiQW8I5wx.webp",
      name: "LATEST MEN SNEAKER",
      price: "$35.00",
      strikedOffPrice: "$100.00",
    },
  ];

  data.map(function (elem) {
    var div = document.createElement("div");

    var content_div = document.createElement("div");
    content_div.setAttribute("id", "content_div");

    var price_div = document.createElement("div");
    price_div.setAttribute("id", "price_div");

    var pro_img = document.createElement("img");
    pro_img.setAttribute("src", elem.imgUrl);
    pro_img.setAttribute("id", "img");

    var title = document.createElement("p");
    title.textContent = elem.name;

    var price = document.createElement("h3");
    price.textContent = elem.price;

    var off_price = document.createElement("p");
    off_price.setAttribute("id", "off_price");
    off_price.textContent = elem.strikedOffPrice;

    price_div.append(price, off_price);
    content_div.append(title, price_div);
    div.append(pro_img, content_div);

    document.querySelector("#container").append(div);
  });
</script>
